
<div class="row">
    <div class="col-sm-4"></div>
    <div class="example-card" class="col-6 col-md-4 col-lg-3">
        <br>
        <div><span>Search Books</span></div>

        <div class="input-group mb-3">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <div *ngFor="let book of books" style="width: 100%;height: 10%;">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef id="{{book.id}}">
                            <h4>{{book.volumeInfo.title}}</h4>
                            <button type="button" data-toggle="modal" [attr.data-target]="'#wish' + book.id">
                                <img src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="" height="120" width="100">
                            </button>
                            <div class="modal fade" id="wish{{book.id}}" role="dialog">
                                <div class="modal-dialog">
                                  <!-- Modal content-->
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                      <h5>{{book.volumeInfo.title}}</h5>
                                      <h4>author:{{book.volumeInfo.authors}}</h4>
                                      <img src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="" height="120" width="100">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" mat-flat-button color="primary" (click)="On_Search(book.id)"
                                            id="{{book.id}}">add to Wishlist
                                        </button>
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </th>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
