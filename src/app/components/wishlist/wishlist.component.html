    <div class="col-12 col-sm-12">
            <div class="row" class="container">
            <h1 *ngIf="msg == 'fail'">My-Wishlist is empty!</h1>
            <div *ngIf="this.message !== 'undefined' && this.message.length > 0">
                <h1>My-Wishlist</h1>
            <div *ngFor="let messag of message">
                <mat-card class="example-card">
                    <mat-card-header class="container">
                        <mat-card-title>
                            <h3>{{messag.volumeInfo.title}}</h3>
                        </mat-card-title>
                    </mat-card-header>
                    <img src="{{messag.volumeInfo.imageLinks.smallThumbnail}}" alt="">
                    <mat-card-content>
                        <p>{{messag.volumeInfo.description}}</p>
                        <div>
                            <h5>publisher:</h5>
                            <p>{{messag.volumeInfo.publisher}}</p>
                        </div>
                        <div>
                            <h5>authors:</h5>
                            <p>{{messag.volumeInfo.authors}}</p>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                            <button mat-raised-button color="warn" (click)="On_Delete(messag.id)"
                                id="{{messag.id}}">Delete</button>
                        </mat-card-actions>
                </mat-card>
            </div>
        </div> 
    </div>
</div>
